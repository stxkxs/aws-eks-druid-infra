apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: {{ include "druid.name" . }}-druid-broker-nodepool
  labels:
    {{- include "broker.labels" . | indent 4 }}
  annotations:
    {{- include "broker.annotations" . | indent 4 }}
spec:
  limits:
    {{- toYaml .Values.broker.node.limits | nindent 4 }}
  disruption:
    {{- toYaml .Values.broker.node.disruption | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "druid.node.labels" . | nindent 8 }}
        eks.amazonaws.com/nodegroup: {{ include "druid.name" . }}-druid-broker-node
    spec:
      requirements:
        - key: "eks.amazonaws.com/nodegroup"
          operator: In
          values: [ "{{ include "druid.name" . }}-druid-broker-node" ]
        {{- include "druid.node.requirements" . | nindent 8 }}
        {{- toYaml .Values.broker.node.requirements | nindent 8 }}
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: {{ include "druid.name" . }}-druid-nodeclass
